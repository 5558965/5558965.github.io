version: '3.8'

services:
  app:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - php_logs:/var/log/php
    environment:
      - APP_ENV=production
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

volumes:
  php_logs: